<!DOCTYPE html>
<html lang="ko">
<head>
	<title>pc carmanager</title>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="중고차 B to B 사이트 1위인 카매니저의 웹버젼, 3만 5천명 딜러의 20만대 실시간 실매물, 딜러전용 전국매물공유프로그램">
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/common.css">    
    <script src="../js/jquery-1.8.2.min.js"></script>
    <script src="../js/basic.js" charset="utf-8"></script>
</head>
<body>
	<div class="guide-page">
		<ul class="progress-bar">
            <li class="active">1. 가입신청</li>
            <li>2. 가입신청서 작성</li>
            <li>3. 가입신청 완료</li>
			<li>4. 딜러인증</li>
		</ul>
        <div class="guide-con">
            <div class="guide-img">
                <img class="active" src="../images/guide/charge_shop1.jpg" />
                <img src="../images/guide/charge_shop2.jpg" />
                <img src="../images/guide/charge_shop3.jpg" />
                <img src="../images/guide/charge_shop4.jpg" />
            </div>
            <table class="btn-group m-t-30">
                <tr>
                    <td class="center">
                        <button type="button" class="btn-round btn-medium btn-gray m-r-5" value="guide-prev" onclick="guide(this.value)" style="display:none;">이전</button>
                        <button type="button" class="btn-round btn-medium btn-primary m-l-5" value="guide-next" onclick="guide(this.value)">다음</button>
                    </td>
                </tr>
            </table>
        </div>
	</div>
		
</body>
</html>
